{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="page-title">My Books</h1>
<div class="row row-cols-1 row-cols-md-3 g-3">
    {% for book in books %}
    <div class="col">
        <div class="card">
            <img class="card-img-top img-fluid" src="{% static book.pic_path %}" alt="{{ book.name }}"/>
            <div class="card-body">
                <h5 class="card-title"><a href="book_detail/{{ book.id }}">{{ book.name }}</a></h5>
                <a href="book_delete/{{ book.id }}" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

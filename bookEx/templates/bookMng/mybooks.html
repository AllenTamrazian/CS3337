{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    <ul class="sidenav">
        {% for item in item_list %}
            <li>
                <a href="{{ item.link }}">{{ item.item }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock sidenav %}

{% block content %}
<style>
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 700px;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #92f2f2;
    }

    td {
        vertical-align: middle;
    }

    .book-name {
        color: #333;
        font-weight: bold;
        text-decoration: none;
    }

    .book-name:hover {
        color: #007bff;
    }

    .book-image {
        max-width: 100px;
        max-height: 100px;
        display: block;
        margin: 0 auto;
    }

    .delete-btn {
        color: #fff;
        background-color: #dc3545;
        border: none;
        padding: 5px 15px;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }
</style>

<h1>My Books</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Picture</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>
                    <a href="book_detail/{{ book.id }}" class="book-name">{{ book.name }}</a>
                </td>
                <td>
                    <img src="{% static book.pic_path %}" alt="{{ book.name }}" class="book-image">
                </td>
                <td>
                    <a href="book_delete/{{ book.id }}" class="delete-btn">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content">
    <h1>This is Post Book Page</h1>
    {% if submitted %}
       <p>Post Book Successfully!</p>
    {% else %}
    <form action="" enctype="multipart/form-data" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn">
                </td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
    {% endif %}
</div>
{% endblock content %}
